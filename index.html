<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Todone - From to-do to todone. A complete task management application." />
    <meta name="theme-color" content="#10b981" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" href="/icons/icon-192.svg" />
    <title>Todone - Task Management</title>
    <!-- Prevent flash of wrong theme by setting class before CSS loads -->
    <script>
      (function() {
        try {
          var stored = localStorage.getItem('todone-theme');
          var theme = stored ? JSON.parse(stored) : null;
          var mode = theme && theme.state && theme.state.mode ? theme.state.mode : 'system';
          var isDark = mode === 'dark' || 
            (mode === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
          document.documentElement.classList.add(isDark ? 'dark' : 'light');
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
