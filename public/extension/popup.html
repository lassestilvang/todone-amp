<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todone - Quick Add</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app" class="todone-extension">
    <div class="extension-header">
      <h1>Todone Quick Add</h1>
      <button id="close-btn" class="close-btn" title="Close">×</button>
    </div>

    <form id="task-form" class="task-form">
      <div class="form-group">
        <label for="task-title">Task Title</label>
        <input
          type="text"
          id="task-title"
          placeholder="What needs to be done?"
          required
          autofocus
        />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="task-priority">Priority</label>
          <select id="task-priority">
            <option value="">None</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
            <option value="urgent">Urgent</option>
          </select>
        </div>

        <div class="form-group">
          <label for="task-due">Due Date</label>
          <input type="date" id="task-due" />
        </div>
      </div>

      <div class="form-group">
        <label for="task-description">Description (optional)</label>
        <textarea id="task-description" placeholder="Add details..."></textarea>
      </div>

      <div class="form-group">
        <label for="task-project">Project (optional)</label>
        <select id="task-project">
          <option value="">Select project...</option>
        </select>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Add Task</button>
        <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
      </div>

      <div id="status-message" class="status-message"></div>
    </form>

    <div id="loading-state" class="loading-state hidden">
      <div class="spinner"></div>
      <p>Adding task...</p>
    </div>

    <div id="success-state" class="success-state hidden">
      <div class="success-icon">✓</div>
      <p id="success-message">Task added successfully!</p>
      <button id="add-another-btn" class="btn btn-primary">Add Another</button>
    </div>

    <div class="extension-footer">
      <a href="https://todone.app" target="_blank">Open Todone</a>
      <a href="https://todone.app/settings/integrations" target="_blank">Settings</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
